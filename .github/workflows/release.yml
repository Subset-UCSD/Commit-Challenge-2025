name: release

on:
    schedule:
        - cron: '0 8 * * *'
    workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs: 
    release:
        runs-on: ubuntu-latest
        steps:
            - name: checks you out 
              uses: actions/checkout@v4
              with:
                fetch-depth: 0
            
            - name: windows + L
              id: changelog
              run: |
                COMMITS=$(git log --since="24 hours ago" --pretty=format:"- %s" -p)

                if ! echo "$COMMITS" | grep -q "-"; then
                  echo "erm nobody committed"
                  exit 1
                fi

                jq -n --arg commits "$COMMITS" \
                  '{"contents": [{"parts": [{"text": "for each commit, summarize what it is doing with a limerick, starting each line with a relevant emoji. hallucinate at least one commit. format your response as a markdown file that will act as release notes: \n\($commits)"}]}]}' > gemini_prompt.json
              shell: bash
            
            - name: geminis you
              env: 
                GEMINI_API_KEY: ${{ secrets.GEMINI_API }}
              run: |
                RESPONSE=$(curl -s "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${{ secrets.GEMINI_API }}" \
                -H 'Content-Type: application/json' \
                -X POST \
                -d @gemini_prompt.json)

                RELEASE_NOTES=$(echo $RESPONSE | jq -r '.candidates[0].content.parts[0].text')

                echo "$RELEASE_NOTES" > changelog.md
                sed -i '1d;$d' changelog.md
              shell: bash

            - name: tag you're it
              run: |
                echo "TAG_NAME=nightly-$(date +'%Y-%m-%d')" >> $GITHUB_ENV
                git tag $TAG_NAME
                git push origin $TAG_NAME
              shell: bash
            
            - name: drops your hand while dancing
              uses: softprops/action-gh-release@v2
              with:
                body_path: changelog.md
                tag_name: ${{ env.TAG_NAME }}
                generate_release_notes: true
