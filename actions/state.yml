        Souls district of the Monopoly board.
      reward: Knowledge of a weakness of the Eldritch God
    - null
    - name: Resurrecting Marcello
      description: Find a way to pull Marcello's soul back from the Underworld and
        restore him to life. This will likely require finding a powerful
        artifact or performing a complex ritual.
    - name: Severing the Connection
      description: Find a way to separate Oakhaven from the Underworld before Azathoth
        consumes it entirely. This may involve finding a way to imprison or
        banish the Eldritch God.
    - name: Taming Cerberus
      description: A shadow on the beach takes form as a three headed dog, baring its
        fangs at anyone who dares approach. This beast could be powerful ally,
        or a major threat.
    - name: Escape the Underworld (with Marcelo)
      description: Escape the underworld with Marcelo.
    - name: The Great Feline Purge
      description: The cats will now pursue sam, who must get ahold of her cats before
        the uprising occurs.
    - name: The Great Feline Purge
      description: Sam must now face her cats, who are planning a revolt against her.
    - name: The Whispering Woods Rebellion
      description: The players must find a way to quell the uprising or face the wrath
        of the forest.
    - name: Atoning for Sins
      description: Sean_Y has been listening to the wrong side of the argument for too
        long. It is time to fix things, or be swallowed by the abyss forever.
    - name: Stop the Oil Derrick!
      description: Raymond's derrick is unleashing hell into the universe, and must be
        stopped at all costs.
    - name: Clean up the oil spill in Whispering Woods!
      description: The oil derrick has unleashed toxic oil into the environment,
        causing mass panic. Somebody must stop it, and clean up the mess.
      reward: A healthy Oakhaven
      urgent: true
    - name: The Price of Sight
      description: Sean_P must choose whether to embrace Azathoth's power or resist
        its influence, potentially leading to a showdown with the Eldritch God
        within him.
      harder: true
    - name: Azathoth's Champion
      description: Sean_P must now prove his worth to Azathoth by performing a series
        of increasingly twisted tasks.
    - name: Taming Cerberus
      description: The players must find a way to tame the three headed dog.
    - name: Curing the Hive Mind
      description: Find a way to restore Nolan's sanity and prevent him from
        attempting further breaches of reality.
